<h1 mat-dialog-title>Task Assignment</h1>

<div mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input disabled=""  matInput name="Name" [value]="task.name" id="name"  >
    </mat-form-field>
    <mat-form-field  class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput name="Description" id="description" [value]="task.description"  disabled=""></textarea>
    </mat-form-field>
    <mat-form-field  class="full-width">
        <mat-label>Employee</mat-label>
        <mat-select [(ngModel)]="task.employeeId">
            <mat-option [value]="null">Select Employee</mat-option>
            <mat-option *ngFor="let emp of employees$ | async" [value]="emp.id">
                {{emp.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button [disabled]="! task.employeeId" color="primary" (click)="save()">Save</button>
  <button mat-raised-button color="warn" [mat-dialog-close]  cdkFocusInitial>Cancel</button>
</div>
