<h1 mat-dialog-title>Create Task</h1>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input   matInput name="Name" formControlName="name" id="name" required="">
        <mat-error *ngIf="form.get('name')?.touched && form.get('name')?.errors">Name is Required</mat-error>
    </mat-form-field>
    <mat-form-field  class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput name="Description" id="description" formControlName="description" required=""></textarea>
        <mat-error *ngIf="form.get('description')?.touched && form.get('description')?.errors">Description is Required</mat-error>
      </mat-form-field>
    <mat-form-field  class="full-width">
        <mat-label>Employee</mat-label>
        <mat-select formControlName="employeeId">
            <mat-option [value]="null">Select Employee</mat-option>
            <mat-option *ngFor="let emp of employees$ | async" [value]="emp.id">
                {{emp.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button [disabled]="form.invalid" color="primary" (click)="save()">Save</button>
  <button mat-raised-button color="warn" [mat-dialog-close]  cdkFocusInitial>Cancel</button>
</div>
